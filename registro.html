<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | Game Over</title>
    <link rel="icon" type="img/png" href="img/logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
</head>
<body>
    <header>
        <img src="img/logo-nombre1.png" alt="logo" class="logo">
        <nav id="navbar">
            <ul class="navbar-list">
                <li>
                  <a href="index.html">Home</a>
                </li>
                <li>
                  <a href="index.html#beneficios">Club de Beneficios</a>
                </li>
                <li>
                  <a href="index.html#productos">Productos</a>
                </li>
                <li>
                  <a href="index.html#contacto">Contacto</a>
                </li>
                <img src="./img/shopping-cart.svg" alt="Carrito de compras" class="cart-icon"/>
              </ul>
        </nav>
    </header>
    <main>
      <section id="registro">
        <div class="registro-h2">
          <h2>Ingresá en un mundo de beneficios</h2>
        </div>
        <div class="container-registro">
          <div class="registro-izq">
            <div class="registro-h3">
              <h3>Llená el formulario y formá parte de nuestra comunidad</h3>
            </div>
            <form class="registro-form">
              <label for="nombre">Nombre:</label>
              <input type="text"id="nombre" placeholder="Tu Nombre"required>
              <label for="apellido">Apellido:</label>
              <input type="text"id="apellido" placeholder="Tu Apellido"required>
              <label for="mail">Email:</label>
              <input type="email" id="mail" placeholder="nombreapellido@mail.com"required>
              <label for="telefono">Telefono:</label>
              <input type="number" id="telefono"placeholder="+5412345678"required>
              <label for="nacimiento">Fecha de nacimiento:</label>
              <input type="date" id="nacimiento">
              <label for="ciudad">¿En qué provincia vivís?</label>
              <select name="ciudad" id="ciudad">
                <option value="ciudad">Buenos Aires</option>
                <option value="ciudad">Ciudad Autónoma de Buenos Aires</option>
                <option value="ciudad">Catamarca</option>
                <option value="ciudad">Chaco</option>
                <option value="ciudad">Chubut</option>
                <option value="ciudad">Córdoba</option>
                <option value="ciudad">Corrientes</option>
                <option value="ciudad">Entre Ríos</option>
                <option value="ciudad">Formosa</option>
                <option value="ciudad">Jujuy</option>
                <option value="ciudad">La Pampa</option>
                <option value="ciudad">La Rioja</option>
                <option value="ciudad">Mendoza</option>
                <option value="ciudad">Misiones</option>
                <option value="ciudad">Neuquén</option>
                <option value="ciudad">Río Negro</option>
                <option value="ciudad">Salta</option>
                <option value="ciudad">San Juan</option>
                <option value="ciudad">San Luis</option>
                <option value="ciudad">Santa Cruz</option>
                <option value="ciudad">Santa Fe</option>
                <option value="ciudad">Santiago del Estero</option>
                <option value="ciudad">Tierra del Fuego</option>
                <option value="ciudad">Tucumán</option>
              </select>
              <div class="forms-mensaje">
                <input type="checkbox" id="info">
                <label for="info">Deseo recibir información sobre productos y novedades en la tienda</label>
              </div>
              <div class="boton-enviar">
                  <a href="index.html">Enviar</a>
              </div>
            </form> 
          </div>
          <div class="registro-der">
            <div class="registro-img">
              <img src="img/istockphoto-1300326346-612x612.jpg" alt="ilustración">
            </div>
            <div class="registro-iniciasesion">
            <p>¿Ya tenés cuenta?</p>
            <a href="iniciarsesion.html">Iniciá Sesión</a>
          </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="logo-footer">
        <img src="img/logosolo.png" alt="logo">
        <div class="logo-footer-p">
          <p>game over</p>
        </div>
      </div>  
      <div class="footer-p">
        <p>Todos los derechos reservados © 2022</p>
      </div>
    </footer>  
</body>
</html>
